apiVersion: apps/v1
kind: Deployment
metadata:
  name: vllm-gpt5-oss
  namespace: default
spec:
  replicas: 3
  selector:
    matchLabels:
      app: vllm-gpt5-oss
  template:
    metadata:
      labels:
        app: vllm-gpt5-oss
    spec:
      containers:
      - args:
        - --model
        - openai/gpt5-oss
        - --port
        - "8000"
        - --max-loras
        - "2"
        - --lora-modules
        - '{"name": "food-review-2"}'
        env:
        - name: POD_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: ghcr.io/llm-d/llm-d-inference-sim:v0.4.0
        imagePullPolicy: Always
        name: vllm-sim
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources:
          requests:
            cpu: 10m
